<!DOCTYPE html>
<html>

<head>
    <title>SEARCH BAR</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" type="image/png" href="img/icon.png">
</head>

<body>
    <img src="img/learners.png" width="350px" alt="Google">
    <div class="box">
        <form action="https://www.google.com/" method="get" target="_blank">
            <div style="display: flex; flex-direction: row; justify-content: center;"> 
                <input type="search" maxlength="50" placeholder="Search Google or Paste Url" name="search-bar">
                <input type="image" style="width: 21px;" src="https://cdn2.iconfinder.com/data/icons/font-awesome/1792/search-512.png" placeholder="Search Google or Paste Url" name="search-bar">
               </div>
        </form>
        
</body>
</html>
